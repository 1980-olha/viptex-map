
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIPTEX Interactive SVG Map</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    svg { width: 100%; height: auto; border: 1px solid #ccc; }
    .highlighted { fill: #c81414 !important; stroke: #000 !important; stroke-width: 1px; }
    #log { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Interactive Booth Map (SVG)</h2>
  <div id="svg-container">
    <!-- SVG content will be injected here -->
  </div>
  <div id="log"><strong>Clicked booth:</strong> <span id="clicked-booth">None</span></div>

  <script>
    function saveState(highlightedId) {
      const state = JSON.parse(localStorage.getItem("viptex-map") || "[]");
      if (!state.includes(highlightedId)) {
        state.push(highlightedId);
        localStorage.setItem("viptex-map", JSON.stringify(state));
      }
    }

    function loadState(svg) {
      const state = JSON.parse(localStorage.getItem("viptex-map") || "[]");
      state.forEach(id => {
        const el = svg.querySelector("#" + id);
        if (el) el.classList.add("highlighted");
      });
    }

    fetch("map.svg")
      .then(res => res.text())
      .then(svgText => {
        document.getElementById("svg-container").innerHTML = svgText;

        const svg = document.querySelector("svg");
        if (svg) {
          loadState(svg);
          svg.querySelectorAll("path, rect, polygon, g").forEach(el => {
            el.addEventListener("click", (e) => {
              e.stopPropagation();
              const id = el.id || el.getAttribute("data-name");
              if (id) {
                el.classList.add("highlighted");
                document.getElementById("clicked-booth").textContent = id;
                saveState(id);
              }
            });
          });
        }
      });
  </script>
</body>
</html>
