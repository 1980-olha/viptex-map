    <div id="booth-list">
        <h3>Assign Company to Booth</h3>
        <form id="assign-form" onsubmit="saveAssignment(event)">
            <label>Booth No: <input type="number" id="booth-num" min="1" max="45" required></label><br>
            <label>Company: <input type="text" id="company-name" required></label><br>
            <button type="submit">Save</button>
        </form>

        <table>
            <thead><tr><th>Booth</th><th>Company</th></tr></thead>
            <tbody id="assignment-table"></tbody>
        </table>
    </div>

    <script>
        const assignments = {};
        const validBooths = new Set(Array.from({length: 45}, (_, i) => (i+1).toString()));

        document.querySelectorAll('.booth-overlay').forEach(div => {
            div.addEventListener('click', () => {
                const boothNum = div.dataset.booth;
                document.getElementById('booth-num').value = boothNum;
            });
        });

        function saveAssignment(e) {
            e.preventDefault();
            const booth = document.getElementById('booth-num').value;
            const company = document.getElementById('company-name').value;
            if (!validBooths.has(booth) || !company) return;

            assignments[booth] = company;
            updateTable();

            const boothElement = document.querySelector(`#booth-${booth}`);
            if (boothElement) {
                boothElement.classList.add('booth-filled');
            }

            document.getElementById('assign-form').reset();
        }

        function updateTable() {
            const table = document.getElementById('assignment-table');
            table.innerHTML = '';
            for (let booth in assignments) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${booth}</td><td>${assignments[booth]}</td>`;
                table.appendChild(row);
            }
        }
    </script>
